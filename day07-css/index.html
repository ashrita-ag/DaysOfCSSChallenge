<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Day7 CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
	<div class="front">
		<div class="header">
			<div class="icon">
				<div class="dash-top"></div>
				<div class="dash-bottom"></div>
				<div class="circle"></div>
			</div>
			<div class="text">Notifications</div>
			<input type="text" class="search-input" placeholder="Search ...">

			<div class="fa fa-search search-icon"></div>
		</div>
		<div class="content">
			<div class="line"></div>
			<div class="item">
				<div class="circle"></div>
				<div class="time">9:24 AM</div>
				<div class="text"><b>Harry Potter</b> liked the photo you posted.</div>
			</div>
			<div class="item">
				<div class="circle"></div>
				<div class="time">8:19 AM</div>
				<div class="text"><b>Hermoine Granger</b> commented on your last post.</div>
			</div>
			<div class="item">
				<div class="circle"></div>
				<div class="time">Yesterday</div>
				<div class="text"><b>Ron Weasley</b> added you as a friend.</div>
			</div>
		</div>
	</div>
	<div class="back">
		<ul>
			<li><span class="fa fa-tachometer"></span>Dashboard</li>
			<li><span class="fa fa-user"></span>Profile</li>
			<li><span class="fa fa-bell"></span>Notifications</li>
			<li><span class="fa fa-comments"></span>Messages</li>
			<li><span class="fa fa-cog"></span>Settings</li>
		</ul>
	</div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
